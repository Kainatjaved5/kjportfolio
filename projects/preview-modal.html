<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Preview - Portfolio</title>
    <style>
        /* Preview Modal Styles */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .preview-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .preview-content {
            background: #111827;
            border: 1px solid rgba(55, 65, 81, 0.3);
            border-radius: 1rem;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .preview-modal.active .preview-content {
            transform: scale(1);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(31, 41, 55, 0.5);
            border-bottom: 1px solid rgba(55, 65, 81, 0.3);
        }
        
        .preview-title {
            color: #f3f4f6;
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .preview-body {
            flex: 1;
            padding: 1rem;
            background: #1f2937;
            position: relative;
            overflow: hidden;
        }
        
        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0.5rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .preview-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #9ca3af;
        }
        
        .preview-loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid rgba(55, 65, 81, 0.3);
            border-top: 2px solid #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .preview-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(31, 41, 55, 0.5);
            border-top: 1px solid rgba(55, 65, 81, 0.3);
        }
        
        .preview-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .preview-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .preview-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .refresh-btn {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }
        
        .refresh-btn:hover {
            background: #3b82f6;
            transform: translateY(-1px);
        }
        
        .open-btn {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }
        
        .open-btn:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .preview-modal {
                padding: 1rem;
            }
            
            .preview-content {
                height: 90vh;
            }
            
            .preview-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .preview-actions {
                justify-content: center;
            }
            
            .preview-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="preview-modal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h3 id="preview-title" class="preview-title">Project Preview</h3>
                <button class="close-btn" onclick="closePreview()">Ã—</button>
            </div>
            <div class="preview-body">
                <div id="preview-loading" class="preview-loading">
                    <div class="preview-loading-spinner"></div>
                    <p>Loading preview...</p>
                </div>
                <iframe 
                    id="preview-iframe"
                    class="preview-iframe"
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
                    onload="hideLoading()"
                    style="display: none;">
                </iframe>
            </div>
            <div class="preview-footer">
                <div class="preview-info">
                    <span id="preview-status">ðŸ”’ Secure Preview Mode</span>
                    <span>â€¢</span>
                    <span id="preview-url">Loading...</span>
                </div>
                <div class="preview-actions">
                    <button class="preview-btn refresh-btn" onclick="refreshPreview()">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Refresh
                    </button>
                    <a id="open-link" class="preview-btn open-btn" href="#" target="_blank" rel="noopener noreferrer">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                        Open in New Tab
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentProject = null;
        
        function showPreview(project) {
            currentProject = project;
            const modal = document.getElementById('preview-modal');
            const iframe = document.getElementById('preview-iframe');
            const loading = document.getElementById('preview-loading');
            const title = document.getElementById('preview-title');
            const url = document.getElementById('preview-url');
            const openLink = document.getElementById('open-link');
            
            // Set project info
            title.textContent = project.title;
            url.textContent = new URL(project.liveUrl).hostname;
            openLink.href = project.liveUrl;
            
            // Show loading
            loading.style.display = 'block';
            iframe.style.display = 'none';
            
            // Load iframe
            iframe.src = project.liveUrl;
            
            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closePreview() {
            const modal = document.getElementById('preview-modal');
            const iframe = document.getElementById('preview-iframe');
            
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            // Clear iframe after animation
            setTimeout(() => {
                iframe.src = '';
            }, 300);
        }
        
        function refreshPreview() {
            const iframe = document.getElementById('preview-iframe');
            const loading = document.getElementById('preview-loading');
            const src = iframe.src;
            
            // Show loading
            loading.style.display = 'block';
            iframe.style.display = 'none';
            
            // Refresh iframe
            iframe.src = '';
            setTimeout(() => {
                iframe.src = src;
            }, 100);
        }
        
        function hideLoading() {
            const loading = document.getElementById('preview-loading');
            const iframe = document.getElementById('preview-iframe');
            
            loading.style.display = 'none';
            iframe.style.display = 'block';
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePreview();
            }
        });
        
        // Close on background click
        document.getElementById('preview-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closePreview();
            }
        });
        
        // Global function for external access
        window.showProjectPreview = showPreview;
        window.closeProjectPreview = closePreview;
    </script>
</body>
</html>
